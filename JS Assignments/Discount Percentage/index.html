<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discount Percentage</title>
</head>
<body>
    <main class="container">
        <h1>Discount Percentage</h1>
        <form action="#" class="priceForm">
           <div>
            <label for="#">Original Price</label>
            <input type="text" placeholder="Please enter the original price" class="originalPrice">
           </div>
            <div>
                <label for="#">Discounted Price</label>
            <input type="text" placeholder="Please enter the discounted price" class="discountPrice">
            </div>
            <input type="submit" value="Calculate" class="btn">
            <div>
                <label for="#">Percentage of discount</label>
            <input type="text" class="result">
            </div>
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>

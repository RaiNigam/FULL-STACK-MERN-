<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <h1>Welcome!</h1>
        <form action="#">
            <div class="form-group">
                <label for="#">Name</label>
                <input type="text" placeholder="Please enter your name" class="form-control name">
            </div>
            <div class="form-group">
                <label for="#">What do you want to do?</label>
                <input type="radio" class="form-control" name="transactionType" value="widthdraw">Withdraw
                <input type="radio" class="form-control" name="transactionType" value="deposit">Deposit
            </div>
            <div class="form-group">
                <label for="#">How much do you want to withdraw/Deposit</label>
                <input type="text" placeholder="Please enter the amount" class="form-control amount">
            </div>
            <input type="submit" value="Calculate" class="btn">
            <div class="form-group">
                <label for="#">Your remaining balance is:</label>
                <input type="text" class="form-control balance" >
            </div>

          
            
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>

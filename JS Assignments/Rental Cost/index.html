<head>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <label for="#">Quantity</label>
        <input type="text" class="quantity">
       <label for="#">Number of days to rent</label>
       <input type="text" class="days">
        <label for="#">Please select the type of car</label>
       <div class="carType">
        <input type="radio" name="type" value="economy">Economy
        <input type="radio"  name="type"value="midsize">Midsize
        <input type="radio" name="type"value="luxury">Luxury
        
       </div>
       
        <button type="submit" class="btn">Calculate</button>
        <label for="#">Total</label>
        <input type="text" class="result">
    </div>
</body>

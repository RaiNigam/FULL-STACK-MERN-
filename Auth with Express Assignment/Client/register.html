<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Instagram Signup</title>
</head>
<body>
    <div class="container">
        <h1>Instagram SignUp</h1>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control name" name="name" placeholder="Enter your Name">
              </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control username" name="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control email" name="email" placeholder="Enter your Email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control password" name="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="re-password">Repeat Password</label>
            <input type="password" class="form-control re-password" name="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="bio">bio</label>
            <input type="text" class="form-control bio" name="bio" placeholder="Enter your Bio">
          </div>
          <input type="submit" class="form-control submitBtn" value="Sign Up">
        </form>
        <div class="links">
          <a href="#">Forgot Password?</a>
          <a href="./Login.html">Log In</a>
        </div>
</body>
<script>
  const submitBtn=document.querySelector('.submitBtn');
  submitBtn.addEventListener('click',(event)=>{
    event.preventDefault();
    const nameOfUser=document.querySelector('.name').value;
    const username=document.querySelector('.username').value;
    const userEmail=document.querySelector('.email').value;
    const password=document.querySelector('.password').value;
    const re_password=document.querySelector('.re-password').value;
    const userBio=document.querySelector('.bio').value;
    const userData={
      name:nameOfUser,
      username,
      email:userEmail,
      password,
      repeatPassword:re_password,
      bio:userBio
    }
    registerUser(userData);
  })
  const registerUser =async(payload)=>{
      
      try {
      const resp = await fetch("http://localhost:5000/api/signup",{
          method:"POST",
          headers:{"content-type":"application/json"},
          body:JSON.stringify(payload)
      })

      const {data} = await resp.json();
      console.log(data)
    
       window.location.href="http://localhost:5501/Client/Login.html"
      
      
      
     } catch(error) {
          console.log(error.message)
     }
  }
</script> 
</html>
